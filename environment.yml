name: swissarmyknifegis
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python>=3.10
  
  # Core GIS libraries
  - gdal>=3.6.0
  - geopandas>=0.14.0
  - rasterio>=1.3.9
  - shapely>=2.0.0
  - fiona>=1.9.5
  - pyproj>=3.6.0
  
  # Scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  
  # Visualization
  - matplotlib>=3.8.0
  - pillow>=10.0.0
  
  # Spatial indexing
  - rtree>=1.1.0
  
  # Development tools
  - pip
  
  # Install GUI framework via pip (PySide6 often has better pip support)
  - pip:
    - PySide6>=6.6.0
